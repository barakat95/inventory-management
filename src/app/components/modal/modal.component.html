<div
  class="fixed inset-0 flex items-center justify-center bg-[#000000c0] z-50"
>
  <div class="bg-[#F9F8F6] rounded-lg shadow-lg p-6 w-[40%] relative">
    <div
      class="flex items-center justify-between border-b border-b-gray-300 pb-4"
    >
      <h2 class="text-xl font-semibold">{{ modalTitle() }}</h2>

      <button
        (click)="close()"
        class="text-gray-900 hover:text-gray-700 cursor-pointer"
      >
        <span class="material-symbols-outlined font-bold"> close </span>
      </button>
    </div>

    <div class="my-8">
      <ng-content select="[modal-body]"></ng-content>
    </div>

    <div class="mt-4 flex justify-end border-t border-t-gray-300 pt-4">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
